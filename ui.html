<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LaTeX Renderer</title>
  <link rel="stylesheet" href="katex/katex.min.css" />
  <style>
    body { font-family: sans-serif; margin: 16px; }
    textarea { width: 100%; height: 100px; font-family: monospace; margin-bottom: 8px; }
    #preview { border: 1px solid #ccc; padding: 8px; min-height: 50px; }
    button { padding: 8px 12px; }
  </style>
</head>
<body>
  <h3>LaTeX Renderer</h3>
  <textarea id="latex-input" placeholder="Tape ton code LaTeX ici..."></textarea>
  <br />
  <button id="render-btn">Render & Insert</button>
  <h4>Preview</h4>
  <div id="preview"></div>

  <script src="katex/katex.min.js"></script>
  <script src="ui.js"></script>
</body>
</html>
